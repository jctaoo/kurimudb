in class="page" data-v-d36a7fda><div class="container" data-v-d36a7fda><!--[--><!--]--><div class="content" data-v-d36a7fda><div data-v-d36a7fda><p>🚧 施工中，敬请期待</p><!-- ## 模型命名

你可能注意到了，尽管并没有限制的模型名称，但在前文中，我们使用了 `xxxState` 和 `xxxList` 的格式作为模型名。之所以不直接使用 `名词` 作为模型名，是因为我们通常描述一个 `名词`，需要为其创建键值对模型和集合模型两种模型。

例如，实现一个类似 Chrome 的标签页功能，可能会建立下面两个模型：

- **`tabList` 模型：** 是集合模型，存储所有的标签页，里面每个项目都包括名称、图标、URL 等字段……

- **`tabState` 模型：** 是键值对模型，存放当前激活的标签页 id、对标签页的排序、用户所固定的标签页 id……

如果 `tabState` 直接使用 `tab` 作为模型名，那如果需要 `tabList` 时，就很难为其起准确的名字。而且，以单名词命名也容易产生冲突：例如你在标签页相关的视图代码中，使用了一个 `tab` 变量，但由于它和模型名称重复了，所以导致你不得不改名。

::: tip 💬 最佳实践

对模型进行操作的相关代码，**应当都写在模型自身的方法中**，而不是视图(View)中。这么做，除了方便代码复用以外，还能避免模型和视图代码中的耦合，和提高你应用的内聚性。

```js
// ✖ Bad
configState.data.themeMode = "dark";
configState.data.themeSize = "12px";
configState.data.themeColor = "black";

// ✔ Good
class ConfigState extends Models.keyValue {
  setDarkTheme() {
    this.data.themeMode = "dark";
    this.data.themeSize = "12px";
    this.data.themeColor = "black";
  }
}
// in use..
configState.setDarkTheme();
``` --></div></div><footer class="page-footer" data-v-d36a7fda data-v-5a019cc9><div class="edit" data-v-5a019cc9><div class="edit-link" data-v-5a019cc9 data-v-3ae295f1><!----></div></div><div class="updated" data-v-5a019cc9><!----></div></footer><div class="next-and-prev-link" data-v-d36a7fda data-v-6683615c><div class="container" data-v-6683615c><div class="prev" data-v-6683615c><a class="link" href="/typescript" data-v-6683615c><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="icon icon-prev" data-v-6683615c><path d="M19,11H7.4l5.3-5.3c0.4-0.4,0.4-1,0-1.4s-1-0.4-1.4,0l-7,7c-0.1,0.1-0.2,0.2-0.2,0.3c-0.1,0.2-0.1,0.5,0,0.8c0.1,0.1,0.1,0.2,0.2,0.3l7,7c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3c0.4-0.4,0.4-1,0-1.4L7.4,13H19c0.6,0,1-0.4,1-1S19.6,11,19,11z"></path></svg><span class="text" data-v-6683615c>TypeScript</span></a></div><div class="next" data-v-6683615c><a class="link" href="/modelCodeMaker" data-v-6683615c><span class="text" data-v-6683615c>模型生成器</span><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="icon icon-next" data-v-6683615c><path d="M19.9,12.4c0.1-0.2,0.1-0.5,0-0.8c-0.1-0.1-0.1-0.2-0.2-0.3l-7-7c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4l5.3,5.3H5c-0.6,0-1,0.4-1,1s0.4,1,1,1h11.6l-5.3,5.3c-0.4,0.4-0.4,1,0,1.4c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3l7-7C19.8,12.6,19.9,12.5,19.9,12.4z"></path></svg></a></div></div></div><!--[--><!--]--></div></main></div><!----><!--]--></div>
